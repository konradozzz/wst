<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="../css/menu.css" />
		<link rel="stylesheet" href="../css/board.css" />
		<title>Chess game</title>
	</head>
    <body>
		<div class="centered">
			<div class="grid-container">
				<div class="menu">
					Login | Logout | Find Game | Statistics | User Management
				</div>
				<div class="content">
					<div class="board-container">
						<div class="piece-container graveyard graveyard-1">
						</div>
						<div class="piece-container board">
							<div class="black interactive"><img class="piece" draggable="false" src="../images/testpiece.png" alt="testpiece" /></div>
							<div class="white"><img class="piece" draggable="false" src="../images/testpiece.png" alt="testpiece" /></div>
							<div class="black"></div>
							<div class="white"></div>
							<div class="black"></div>
							<div class="white"></div>
							<div class="black"></div>
							<div class="white"></div>

							<div class="white target interactive"></div><div class="black interactive"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
							<div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
							<div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
							<div class="black"></div><div class="white hint"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
							<div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
							<div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
							<div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
						</div>
						<div class="piece-container graveyard graveyard-2">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
